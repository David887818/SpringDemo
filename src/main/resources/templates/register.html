<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <title>Register</title>
</head>
<style>
    body {
        background-color: rgba(168, 13, 0, 0.55);
    }

</style>
<body>
<div class="background w-100 d-flex justify-content-center align-items-center">
    <div class="form w-25 rounded">
        <div class="m-5">
            <form action="/reg/add" method="post">
                <input placeholder="Input name" class=" w-100 mt-2 btn btn-outline-dark" type="text" name="name"/><br/>
                <input placeholder="Input surname" class=" w-100 mt-2 btn btn-outline-dark" type="text" name="surname"/><br/>
                <input placeholder="Input emali" class=" w-100 mt-2 btn btn-outline-dark" type="email" name="email"/><br/>
                <input placeholder="Input password" class=" w-100 mt-2 btn btn-outline-dark" type="password" name="password"/><br/>
                <input  class=" w-100 mt-2 btn btn-dark" type="submit" name="Register"/><br/>

            </form>
        </div>
    </div>
</div>
<div>
    <table class="table table-dark table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user:${users}">
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getName()}"></td>
            <td th:text="${user.getSurname()}"></td>
            <td th:text="${user.getEmail()}"></td>
            <td><a th:href="@{'/reg/delete/'+${user.getId()}}">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
